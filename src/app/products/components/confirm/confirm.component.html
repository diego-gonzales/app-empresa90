<h2 mat-dialog-title>Confirm</h2>

<mat-dialog-content>
    <h3>Are you sure to remove product <strong>'{{data.DESCRIPCION | titlecase}}'</strong> ?</h3>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button color="warn" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
