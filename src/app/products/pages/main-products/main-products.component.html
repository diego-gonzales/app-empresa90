
<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menu Products</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="./all" routerLinkActive="active" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>List of Products</span>
            </a>
            <a mat-list-item routerLink="./new" routerLinkActive="active" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>New Product</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-raised-button routerLink="/main">
            Logout
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
