<h1>{{product.IDPRODUCTO ? 'Edit' : 'New'}} Product</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly">

    <div fxFlex="35" class="animate__animated animate__fadeIn">
        <img [src]="product | noImage" alt="">
    </div>

    <div fxFlex="55">

        <form [formGroup]="myForm" autocomplete="off" class="animate__animated animate__fadeInRightBig">
            <div fxLayout="row">
                <mat-form-field fxFlex="100">
                    <mat-label>Product Name:</mat-label>
                    <input type="text" matInput
                           formControlName="product_name">
                </mat-form-field>
            </div>
            
            <div fxLayout="row" fxLayoutAlign="space-between">
                <mat-form-field fxFlex="48">
                    <mat-label>Purchase price:</mat-label>
                    <input type="number" matInput
                           formControlName="purchase_price">
                </mat-form-field>
                <mat-form-field fxFlex="48">
                    <mat-label>Price:</mat-label>
                    <input type="number" matInput
                           formControlName="price">
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <mat-form-field fxFlex="100">
                    <mat-label>Photo URL</mat-label>
                    <input type="text" matInput
                           formControlName="photo">
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between">
                <mat-form-field fxFlex="48">
                    <mat-label>Stock: </mat-label>
                    <input type="number" matInput
                           formControlName="stock">
                </mat-form-field>
                <mat-form-field fxFlex="48">
                    <mat-label>Status: </mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="activo">Activo</mat-option>
                        <mat-option value="inactivo">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form>

        <div fxLayout="row" fxLayoutAlign="space-evenly" class="animate__animated animate__fadeInUpBig">
            <button mat-raised-button color="primary"
                    (click)="save()"
                    [disabled]="myForm.invalid">
                <mat-icon>save</mat-icon>
                {{product.IDPRODUCTO ? 'Edit' : 'Save'}}
            </button>
            <button mat-raised-button color="warn"
                    *ngIf=" product.IDPRODUCTO "
                    (click)="delete()">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </div>

    </div>

</div>
